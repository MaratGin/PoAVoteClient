<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detailed Block</title>
  <link rel="stylesheet" href="detailedBlock.css">
</head>
<body>
  <div class="container">
    <h1>Detailed Block</h1>
    <pre id="jsonContent"></pre>
    <button id="backToMenuButton">Вернуться в меню</button>
  </div>

  <script>
    document.getElementById('backToMenuButton').addEventListener('click', () => {
      window.location.href = 'otherMenu.html';
    });

    window.addEventListener('DOMContentLoaded', async () => {
      // Укажите абсолютный путь к вашему JSON файлу
      const jsonFilePath = '/Users/maratik/Documents/PoAVoteValidator/poa_validator/blocks.json';

      try {
        const response = await fetch(`file://${jsonFilePath}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const jsonData = await response.json();
        document.getElementById('jsonContent').textContent = JSON.stringify(jsonData, null, 2);
      } catch (error) {
        console.error('Error fetching JSON file:', error);
        document.getElementById('jsonContent').textContent = 'Error loading JSON file.';
      }
    });
  </script>
</body>
</html>
