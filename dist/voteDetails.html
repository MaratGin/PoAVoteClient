<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vote Details</title>
  <link rel="stylesheet" href="voteDetails.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 class="vote-name" >Тестовое голосование</h1>

  <div class="container">
    <div class="right-column">
      <canvas id="voteChart"></canvas>
      <div class="button-container">
        <button id="backToMenuButton">Вернуться в меню</button>
        <button id="viewBlocksButton">Просмотр блоков</button>
      </div>
    </div>
    <div class="left-column">
      <h1>Голоса избирателей</h1>
      <ul id="voteList">
      </ul>
    </div>
  </div>

  <script>
    let history = [];
    let value = 0;
    document.getElementById('backToMenuButton').addEventListener('click', () => {
      window.location.href = 'otherMenu.html';
    });

    document.getElementById('viewBlocksButton').addEventListener('click', () => {
      window.electron.send('navigate-to', 'dist/detailedBlock.html');

      // Логика для просмотра блоков
      // alert('Функция просмотра блоков пока не реализована.');
    });


    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('http://127.0.0.1:10040/getHistory');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        history = await response.json();

        value = history.length;

        const ctx = document.getElementById('voteChart').getContext('2d');
    const voteChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Москва', 'Казань', 'Саратов'],
        datasets: [{
          label: 'Количество голосов',
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
          ],
          data: [value, 0, 0],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });




        
        // Обработка полученного JSON
        const voteList = document.getElementById('voteList');
        history.forEach(entry => {
          const listItem = document.createElement('li');
          listItem.textContent = `${entry.voter} проголосовал за ${entry.choice}\n`;
          voteList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching history:', error);
      }
    });


  </script>
</body>
</html>
